<header class="header">
  <div class="container">


    <nav class="top-header">
      <div class="logo">
        <img src="//bizweb.dktcdn.net/100/438/408/themes/904142/assets/logo.svg?1682840591373" alt="">
      </div>
      <div class="search">
        <app-search></app-search>
      </div>
      <div class="inner">
        <div class="me-2 inner-item">
          <app-button [style]="''" [tooltip]="'Vị trí'" [text]="'GPS'" [leftIcon]="'fa-solid fa-location-dot'"></app-button>
        </div>
        <div class="me-2 inner-item" >
          <app-button [style]="''" [tooltip]="'Điện thoại'" [text]="'Phone'" [leftIcon]="'fa-solid fa-phone'"></app-button>
        </div>
        <div class="me-2 inner-item">
          <app-button [style]="''" [tooltip]="'Phây búc'" [text]="'Facebook'" [leftIcon]="'fa-brands fa-facebook'"></app-button>
      </div>
      </div>
    </nav>



    <nav class="bottom-header">

      <div #menuCategory (click)="showCategory()" class="menu-category"><app-button [leftIcon]="'fa-solid fa-bars'"></app-button></div>
      <div #category class="category">
        <app-categories></app-categories>
      </div>

      <div #menuUser (click)="showAccount()" class="menu-user"><app-button [leftIcon]="'fa-solid fa-user'"></app-button></div>
      <div #account class="account">
        <app-account></app-account>
      </div>
    </nav>
  </div>
</header>

<div #menuDark (click)="hidenAccount()" class="menu-dark d-none"></div>
